<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>para ti amor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('love background.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      padding: 50px;
    }

    .gift-img {
      width: 500px;
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-top: 100px;
    }

    .gift-img:hover {
      transform: scale(1.1);
    }

    .modal {
      visibility: hidden;
      opacity: 0;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0);
      transition: background-color 0.5s ease, opacity 0.5s ease;
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: left;
      transform: translateY(-50px);
      opacity: 0;
      transition: transform 0.5s ease, opacity 0.5s ease;
      position: relative;
      top: 100px;
    }

    .modal.show {
      visibility: visible;
      opacity: 1;
      background-color: rgba(0,0,0,0.6);
    }

    .modal.show .modal-content {
      transform: translateY(0);
      opacity: 1;
    }

    .modal-content a {
      color: #007BFF;
      text-decoration: none;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }

    canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h1>espero te guste lo que te hice con mucho amor üíóüíòüíùüíï...</h1>
  <img src="teddy2.png" alt="Regalo" class="gift-img" onclick="openSurprise()">

  <!-- Modal -->
  <div id="giftModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <p><strong>primero quiero dedicarte una canci√≥n:<br><a href="https://www.youtube.com/watch?v=sDMxQF18yvA" target="_blank">solo quedate un momento</a></p>
      <p><strong>aparte se que me has estado pidiendo:<br><a href="https://deletestuff1015.github.io/collage/" target="_blank">fotos m√≠as</a></p>
      <p><strong>y por √∫ltimo quer√≠a que leyeras algo:<br><a href="https://deletestuff1015.github.io/te-amo-suzette/" target="_blank">te amo muchisimo</a></p>
    </div>
  </div>

  <!-- Confetti cl√°sico -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    function openSurprise() {
      launchEmojiConfetti();
      launchClassicConfetti();

      setTimeout(() => {
        const modal = document.getElementById("giftModal");
        modal.classList.add("show");
      }, 500);
    }

    function closeModal() {
      const modal = document.getElementById("giftModal");
      modal.classList.remove("show");
    }

    window.onclick = function(event) {
      const modal = document.getElementById("giftModal");
      if (event.target === modal) {
        closeModal();
      }
    }

    function launchClassicConfetti() {
      const duration = 1.5 * 1000;
      const end = Date.now() + duration;

      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function launchEmojiConfetti() {
      const emojis = ['üíó', 'üíò', 'üíù', 'üíï'];
      const canvas = document.createElement('canvas');
      document.body.appendChild(canvas);
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');

      let particles = [];

      for (let i = 0; i < 40; i++) {
        particles.push({
          emoji: emojis[Math.floor(Math.random() * emojis.length)],
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height / 2,
          size: 30 + Math.random() * 10,
          alpha: 1,
          velocityY: 1 + Math.random() * 2
        });
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.font = `${p.size}px serif`;
          ctx.fillText(p.emoji, p.x, p.y);
          p.y += p.velocityY;
          p.alpha -= 0.01;
        });
        ctx.globalAlpha = 1;
        particles = particles.filter(p => p.alpha > 0);

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        } else {
          document.body.removeChild(canvas);
        }
      }

      animate();
    }

    window.addEventListener("DOMContentLoaded", () => {
      const audio = document.getElementById("miAudio");

      audio.play().catch(() => {
        document.body.addEventListener("click", () => {
          audio.play();
        }, { once: true });
      });
    });

    document.addEventListener("keydown", (event) => {
      const audio = document.getElementById("miAudio");

      if (event.code === "Space") {
        event.preventDefault();
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      }
    });



  </script>

  <audio id="miAudio" autoplay>
    <source src="bday.mp3" type="audio/mpeg">
  </audio>


</body>
</html>
